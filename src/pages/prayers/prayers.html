<ion-header>

  <ion-navbar>
    <ion-title>Prayers</ion-title>

    <ion-buttons end>
      <button ion-button outline (click)="addPrayer()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let prayer of prayers ">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ prayer.user ?
            prayer.user.facebook.picture.data.url 
            || prayer.user.twitter.profile_image_url_https : './assets/img/default.png'}}">
      </ion-avatar>
      <h2>{{ prayer.name || 'username' }}</h2>
      <p>{{prayer.category}}</p>
    </ion-item>

    <ion-card-content>
      <ion-card-title>
       {{prayer.title}}
      </ion-card-title>
      <p>{{prayer.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{ prayer.created }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
