<ion-header>

  <ion-navbar>
    <ion-title>Prayers</ion-title>

    <ion-buttons end>
      <button ion-button outline (click)="addPrayer()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let prayer of prayers ">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>{{prayer.created}}</p>
    </ion-item>

    <ion-card-content>
      <ion-card-title>
       {{prayer.title}}
      </ion-card-title>
      <p>{{prayer.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
