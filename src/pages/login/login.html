<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
  </ion-row>
  <ion-row>
  </ion-row>
  <ion-row>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button icon-left color="facebook" block (click)="facebookLogin()">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        Facebook
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button icon-left color="twitterBackground" block (click)="twitterLogin()">
        <ion-icon ios="logo-twitter" md="logo-twitter" color="twitterLogo"></ion-icon>
        Twitter
      </button>
    </ion-col>
  </ion-row>
  
</ion-grid>
</ion-content>
