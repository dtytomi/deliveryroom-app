<ion-header>
  <ion-navbar>
    <ion-title>Delivery Room</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="login()">

  </ion-navbar>
</ion-header>

    <ion-row >

        <button (click)="prayers('Worship')" ion-button color="Chocolate" small>

        </button>  
      </ion-col>
      <ion-col >
        <button (click)="prayers('Academics')" ion-button color="LimeGreen" small>

        </button>

      <ion-col >
        <button (click)="prayers('Meditation')" ion-button color="danger" small>

        </button>
      </ion-col>
      <ion-col >
        <button (click)="prayers('Thanksgiving')" ion-button color="primary" small>

      <ion-col >

        </button>

        <button (click)="prayers('Marriage')" ion-button color="DarkOrange" small>

      <ion-col>
        <button (click)="prayers('Destiny')" ion-button color="LimeGreen" small>

        </button>
      </ion-col>

        <button (click)="prayers('Warfare')" ion-button color="danger" small>

        </button>

      <ion-col >
        <button (click)="prayers('Supplication')" ion-button color="Orange" small>
