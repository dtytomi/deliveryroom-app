<ion-header>
  <ion-navbar>
    <ion-title>Delivery Room</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content >
  <div>
    <ion-grid>
      <ion-row >
        <ion-col col-12 col-sm class="background">
          <div class="overlay">
            <div class="topic">
              <h1 class="category">Consecration and Commitment</h1>
              <button ion-button class="red-button" round small>Repentance</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-12 col-sm class="background">
          <div class="overlay-faith">
            <div class="topic">
              <h1 class="category">Faith</h1>
              <button ion-button class="violet-button" round small>Hoped For</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-12 col-sm class="int">
          <div class="overlay-warfare">
            <div class="topic">
              <h1 class="category">Intercessory and Warfare</h1>
              <button ion-button class="blue-button" round small>Deliverance</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-12 col-sm class="background-thanksgiving">
          <div class="overlay-thanksgiving">
            <div class="topic">
              <h1 class="category">Praise and Worship</h1>
              <button ion-button class="yellow-button" round small>Thanksgiving</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
