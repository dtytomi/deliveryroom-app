<ion-header>

  <ion-navbar>
    <ion-title>Create Prayer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<form #prayerRequestForm="ngForm" novalidate>
  <ion-list> 
    <ion-item>
      <ion-label color="primary" floating>Prayer Point Title</ion-label>
      <ion-input  [(ngModel)]="prayerRequestForm.title" name="title" type="text" #title="ngModel"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary">Category</ion-label>
      <ion-select [(ngModel)]="prayerRequestForm.category" name="category">
        <ion-option >Agreement</ion-option>
        <ion-option >Academics</ion-option>
        <ion-option >Business</ion-option>
        <ion-option >Confession</ion-option>
        <ion-option >Destiny</ion-option>
        <ion-option selected="true">Faith</ion-option>
        <ion-option >Favour</ion-option>
        <ion-option >Marriage</ion-option>
        <ion-option >Meditation</ion-option>
        <ion-option >Supplication</ion-option>
        <ion-option >Thanksgiving</ion-option>
        <ion-option >Warfare</ion-option>
        <ion-option >Worship</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Prayer Point</ion-label>
      <ion-textarea [(ngModel)]="prayerRequestForm.prayer" name="prayer" rows="3" #prayer="ngModel" required></ion-textarea>
    </ion-item>
    <p [hidden]="prayer.valid || submitted == false" color="danger" padding-left>
      Prayer Point is required
    </p>
  </ion-list>

  <div padding>
    <button ion-button (click)="addPrayerPoint(prayerRequestForm)" type="submit" block>Create</button>
  </div>

</form>

</ion-content>
